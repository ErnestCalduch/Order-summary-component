<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Order summary card - Ernest Calduch</title>
</head>

<body>
  <main class="card-container">
    <div class="card">
      <div class="card-image">
        <!-- <img src="/images/illustration-hero.svg" alt="Dancing queen"> -->
      </div>
      <div class="card-info">
        <h1>Order Summary</h1>
        <p class="card-info-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>  
        <div class="card-plan">
          <div class="plan-icon">
            <img src="/images/icon-music.svg" alt="Music">
          </div>
          <div class="plan-cost">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <div class="change-plan">
            <p><a href="#">Change</a></p>
          </div>
        </div>
        <div class="card-buttons">
          <div class="payment">
            <p>Proceed to Payment</p>
          </div>
          <div class="cancel-order">
            <p><a href="#">Cancel Order</a></p>
          </div>
        </div>
      </div>      
    </div>
  </main>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ErnestCalduch">Ernest Calduch</a>.
  </footer>
</body>
</html>
